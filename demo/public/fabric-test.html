<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric.js Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .canvas-container {
            margin: 20px 0;
            border: 2px solid #ff0000;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Fabric.js Test</h1>
    
    <div>
        <button id="add-rectangle">Add Rectangle</button>
        <button id="add-circle">Add Circle</button>
        <button id="add-text">Add Text</button>
        <button id="clear-canvas">Clear Canvas</button>
    </div>
    
    <div class="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    
    <script>
        // Initialize Fabric.js canvas
        const canvas = new fabric.Canvas('canvas');
        
        // Set canvas background color
        canvas.setBackgroundColor('#ffffff', canvas.renderAll.bind(canvas));
        
        // Add a test rectangle
        const rect = new fabric.Rect({
            left: 100,
            top: 100,
            fill: '#ff0000',
            width: 200,
            height: 200,
            strokeWidth: 5,
            stroke: '#000000',
        });
        
        canvas.add(rect);
        canvas.renderAll();
        
        // Add event listeners for buttons
        document.getElementById('add-rectangle').addEventListener('click', () => {
            const rect = new fabric.Rect({
                left: Math.random() * 600,
                top: Math.random() * 400,
                fill: `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`,
                width: 100 + Math.random() * 100,
                height: 100 + Math.random() * 100,
                strokeWidth: 2,
                stroke: '#000000',
            });
            
            canvas.add(rect);
            canvas.renderAll();
        });
        
        document.getElementById('add-circle').addEventListener('click', () => {
            const circle = new fabric.Circle({
                left: Math.random() * 600,
                top: Math.random() * 400,
                fill: `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`,
                radius: 50 + Math.random() * 50,
                strokeWidth: 2,
                stroke: '#000000',
            });
            
            canvas.add(circle);
            canvas.renderAll();
        });
        
        document.getElementById('add-text').addEventListener('click', () => {
            const text = new fabric.IText('Sample Text', {
                left: Math.random() * 600,
                top: Math.random() * 400,
                fill: '#333333',
                fontFamily: 'Arial',
                fontSize: 24,
            });
            
            canvas.add(text);
            canvas.renderAll();
        });
        
        document.getElementById('clear-canvas').addEventListener('click', () => {
            canvas.clear();
            canvas.setBackgroundColor('#ffffff', canvas.renderAll.bind(canvas));
        });
    </script>
</body>
</html>
